name: Crypto Heatmap Data Update

on:
  schedule:
    # ë§¤ ì‹œê°„ ì •ê° ì‹¤í–‰ (UTC)
    - cron: '0 * * * *'
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Fetch CoinGecko data
        run: python scripts/fetch_crypto_data.py

      - name: Commit and push data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/crypto_heatmap.json
          git diff --staged --quiet || git commit -m "ğŸ“Š Update crypto heatmap data $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push
